        <script>
            $().ready(function(){
                // 获得当前SVG高度
                var get_page_height = function(){
                    var height = $("#the_svg").attr("height");
                    if(!height || height == null || height == ""){
                        return 100;
                    }
                    else{
                        return parseInt(height.substring(0,height.length-1));
                    }
                };
                // 放大按钮
                $("#plus_btn").click(function(){
                    var h = get_page_height()
                    h+=50;
                    $("#the_svg").animate({height: h+"%"});
                    $("#the_svg").attr("height",h+"%");
                    // $("#the_svg").attr("height",h+"%");
                });
                // 缩小按钮
                $("#minus_btn").click(function(){
                    var h = get_page_height()
                    h-=50;
                    if(h>0){
                        $("#the_svg").animate({height: h+"%"});
                        $("#the_svg").attr("height",h+"%");
                    }
                });
                // 共有hover
                $("path[body-name='hand']").hover(function(){
                    // $(this).attr("fill","#fd8668");
                    $(this).addClass('in');
                },function(){
                    $(this).removeClass('in');
                })
                $("g").hover(function(){
                    var self = $(this);
                    var clsName = self.attr('class');
                    self.attr("raw_class",self.find('path').attr("class"));
                    $('.'+clsName+' path').attr('class','in');
                    $('.'+clsName+' path').css({'transform':'scale(1.1)','transform-origin':'center center'});
                },function(){
                    var self = $(this);
                    var clsName = self.attr('class');
                    var raw_class = self.attr("raw_class");
                    $('.'+clsName+' path').attr('class',raw_class);
                    $('.'+clsName+' path').css({'transform':'scale(1.0)','transform-origin':'center center'});
                });
                //  点击事件
                $("g").click(function(){
                    var self = $(this);
                    var clsName = self.attr('class');
                    var bodyName = self.attr('body-name');
                    
                    window.location.href = "/dicom.html?file_no=" + clsName + "&body=" + bodyName;
                });
            });
        </script>
    </body>
